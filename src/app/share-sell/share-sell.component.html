<section>Share</section>
<aside>
<form [formGroup]="this.itemForm">
    <mat-form-field>
      <mat-label>Name of the item</mat-label>
      <input matInput required formControlName="titleCtrl">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
        <input matInput type="number" required formControlName="amountCtrl">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateCtrl">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</aside>
