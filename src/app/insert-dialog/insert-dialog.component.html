<h1 mat-dialog-title>Insert an item</h1>
<div mat-dialog-content>
  <form [formGroup]="this.itemForm">
      <mat-form-field>
          <mat-label>Name of the item</mat-label>
          <input matInput required formControlName="titleCtrl">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput type="number" min=1 required formControlName="amountCtrl">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onInsert()"
    [disabled]="this.itemForm.invalid">Ok</button>
</div>
